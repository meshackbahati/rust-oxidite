[app]
name = "Heirloom Waitlist"
version = "1.0.0"
environment = "development"
debug = true

[server]
host = "0.0.0.0"
port = 8080
workers = 4

[database]
url = ""  # Will be loaded from DATABASE_URL environment variable
pool_size = 10
ssl = false

[cache]
driver = "memory"
redis_url = ""
default_ttl = 3600

[queue]
driver = "memory"
redis_url = ""
workers = 4

[security]
jwt_secret = ""  # Will be loaded from JWT_SECRET environment variable
jwt_expiry = 900
cors_origins = []
rate_limit = 100

[brevo]
api_key = ""  # Will be loaded from BREVO_API_KEY environment variable
list_id = 1     # Will be loaded from BREVO_LIST_ID environment variable
sender_email = ""  # Will be loaded from SENDER_EMAIL environment variable
notification_email = ""  # Will be loaded from NOTIFICATION_EMAIL environment variable