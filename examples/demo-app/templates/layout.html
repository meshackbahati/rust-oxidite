<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oxidite Demo{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/public/images/oxidite.svg">
    <link rel="stylesheet" href="/public/css/style.css">
    {% block extra_styles %}{% endblock %}
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="/public/images/oxidite.svg" alt="Oxidite" class="header-logo">
                <div>
                    <h1>Oxidite Framework</h1>
                    <p>Modern, Fast & Powerful Rust Web Framework</p>
                </div>
            </div>
        </header>

        <nav>
            <a href="/">Home</a>
            <a href="/users">Users</a>
            <a href="/posts">Posts</a>
            <a href="/docs">API Docs</a>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>Built with ❤️ using <a href="https://github.com/Kyle6012/rust-oxidite" target="_blank">Oxidite
                    Framework</a> | &copy; 2024</p>
        </footer>
    </div>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
